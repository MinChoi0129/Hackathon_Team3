<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/reset.css') }}"
    />
    <!-- CSS 연결 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/main3.css') }}"
    />

    <!-------------------------------------------------------------------------->

    <!-- Javascript 연결 -->
    <script
      src="{{ url_for('static', path='javascript/main3.js') }}"
      defer
    ></script>

    <!-------------------------------------------------------------------------->
  </head>
  <body>
    <header>
      <div id="logo_img" onclick="window.location.href='/main'">
        <img
          id="header_logo_img"
          src="{{ url_for('static', path ='images/main_img/ari_log.svg')}}"
          alt="ari_logo"
        />
      </div>
    </header>

    <div class="element">
      <div class="background">
        <img
          class="eclipse"
          src="{{ url_for('static', path ='images/main_img/eclipse.svg')}}"
          alt="loading.."
        />

        <div class="ari_img">
          <img
            class="ari_image"
            src="{{ url_for('static', path ='images/main_img/ari_with_shadow.svg')}}"
            alt="loading.."
          />
        </div>
      </div>

      <img
        id="diary_bubble"
        src="{{ url_for('static', path ='images/diary_bubble.svg')}}"
        alt="loading.."
      />

      <div class="frame_zone">
        <div class="wrapper">
          <div
            class="talk_ari_button"
            onclick="window.location.href='/ari_talk'"
          >
            아리와 대화하기
          </div>
          <div class="diary_button" onclick="window.location.href='/diary'">
            일기 쓰기
          </div>
        </div>

        <div class="iframe_talk">
          <div class="diary_sheet">
            <textarea
              id="diary_content"
              type="text"
              placeholder="저에게 다 털어놓아 보세요."
            ></textarea>
          </div>
        </div>

        <button class="button">저장하기</button>
      </div>
    </div>
  </body>
</html>
