<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/reset.css') }}"
    />
    <!-------------------------------------------------------------------------->

    <!-- CSS 연결 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/main.css') }}"
    />

    <!-------------------------------------------------------------------------->

    <!-- Javascript 연결 -->
    <script
      src="{{ url_for('static', path='javascript/main.js') }}"
      defer
    ></script>

    <!-------------------------------------------------------------------------->
  </head>

  <body>
    <header>
      <div id="logo_img">
        <img
          id="header_logo_img"
          src="{{ url_for('static', path ='images/main_img/ari_log.svg')}}"
          alt="ari_logo"
        />
      </div>
    </header>

    <div class="real_menu">
      <div class="menu_images">
        <img
          class="menu_img"
          src="{{ url_for('static', path ='images/main_img/mypage.svg')}}"
          alt="no img"
        />
        <img
          class="menu_img"
          src="{{ url_for('static', path ='images/main_img/counselor.svg')}}"
          alt="no img"
        />
        <img
          class="menu_img"
          src="{{ url_for('static', path ='images/main_img/record.svg')}}"
          alt="no img"
        />
      </div>
      <div class="menu">
        <div class="item">마이 페이지</div>
        <div class="item">상담사 목록</div>
        <div class="item">앓이 기록</div>
      </div>
    </div>
    <div class="ari_img">
      <img
        class="ari_image"
        src="{{ url_for('static', path ='images/main_img/ari.png')}}"
        alt="loading.."
      />
      <img
        class="shadow"
        src="{{ url_for('static', path ='images/main_img/shadow.svg')}}"
        alt="loading.."
      />
    </div>
    <img
      class="eclipse"
      src="{{ url_for('static', path ='images/main_img/eclipse.svg')}}"
      alt="loading.."
    />
  </body>
</html>
