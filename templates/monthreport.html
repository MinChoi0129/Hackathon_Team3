<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/monthreport.css') }}"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="{{ url_for('static', path='javascript/monthreport.js') }}"
      defer
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div id="menu_img" onclick="window.location.href='/main'">
          <img
            id="header_logo_img"
            src="{{ url_for('static', path ='images/main_img/ari_log.svg')}}"
            alt="ari_logo"
          />
        </div>
        <div class="menu_bar">
          <div class="menu">
            <span
              class="item"
              id="my_page"
              onclick="window.location.href='/my_page'"
            >
              마이 페이지</span
            >
            <span
              class="item"
              id="counselor"
              onclick="window.location.href='/counselors_list'"
              >상담사 목록</span
            >
            <span
              class="item"
              id="record"
              onclick="window.location.href='/monthreport'"
              >앓이 기록</span
            >
          </div>
        </div>
      </div>
    </header>
    <div>
      <div class="title">
        <img
          class="graph"
          src="{{ url_for('static', path='images/imgfolder/graph.svg') }}"
          alt=""
        />
        월별 현황
      </div>
    </div>

    <div>
      <div class="navigation">
        <img
          src="{{ url_for('static', path='images/imgfolder/leftgo.svg') }}"
          alt=""
          width="30px"
          height="30px"
        />
        <div id="currentMonth"></div>
        <img
          src="{{ url_for('static', path='images/rightgo.svg') }}"
          alt=""
          width="30px"
          height="30px"
        />
      </div>
    </div>

    <div class="data">
      <table>
        <tr>
          <th>긍/부정</th>
          <th>단어</th>
          <th>빈도</th>
        </tr>
        <tr>
          <td>
            <img class="pnimg" src="" alt="" />
          </td>
          <td class="tableword" contenteditable="true"></td>
          <td class="tablepercent" contenteditable="true"></td>
        </tr>
        <tr>
          <td>
            <img class="pnimg" src="" alt="" />
          </td>
          <td class="tableword" contenteditable="true"></td>
          <td class="tablepercent" contenteditable="true"></td>
        </tr>
        <tr>
          <td>
            <img class="pnimg" src="" alt="" />
          </td>
          <td class="tableword" contenteditable="true"></td>
          <td class="tablepercent" contenteditable="true"></td>
        </tr>
        <tr>
          <td>
            <img class="pnimg" src="" alt="" />
          </td>
          <td class="tableword" contenteditable="true"></td>
          <td class="tablepercent" contenteditable="true"></td>
        </tr>
        <tr>
          <td>
            <img class="pnimg" src="" alt="" />
          </td>
          <td class="tableword" contenteditable="true"></td>
          <td class="tablepercent" contenteditable="true"></td>
        </tr>
      </table>
    </div>
    <div class="chart-wrapper">
      <div class="chart-container">
        <canvas id="myBarChart" width="400" height="200"></canvas>
      </div>
      <div class="desult">
        <img
          class="ari_image"
          src="{{ url_for('static', path ='images/main_img/ari_with_shadow.svg')}}"
          alt="loading.."
          width="100px"
          height="100px"
        />
        <div class="who">아리</div>
        와 대화해도 풀리지 않는 문제는?
        <div class="solution">
          <a href="{{ url_for('counselors_list') }}">전문가상담</a>
        </div>
        을 추천합니다.
      </div>
    </div>
  </body>
</html>
